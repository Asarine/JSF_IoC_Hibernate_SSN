<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>Header</title>
	<h:outputStylesheet library="css" name="monStyle.css" />

				<p:effect type="drop" event="click" for="bouton">
					<f:param name="mode" value="'show'" />
				</p:effect>
			</p:commandButton>
			<p:inputText id="barre" placeholder="Entrer un mot clÃ©"
				style="display:none" />
			<br />
			<p:commandButton id="bouton" value="Chercher" style="display:none"></p:commandButton>
		</div>
		<div class="btnPanier">
		<h:graphicImage url="/resources/images/image-panier.png" style="width:60px;height:60px"/>
		</div>
	</ui:composition>

</h:body>
</html>
