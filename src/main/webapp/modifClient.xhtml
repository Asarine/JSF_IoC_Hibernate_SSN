<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Se connecter</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="body">
			<div class="body">
				<h1 style="color: darkgreen; text-align: center">Modifier
					client</h1>
				<h:form>
					<h:panelGrid columns="2">
Nom : <h:inputText value="#{clMB.client.nomClient}" />
Adresse : <h:inputText value="#{clMB.client.adresse}" />
Code postal : <h:inputText value="#{clMB.client.codePostal}" />
Ville : <h:inputText value="#{clMB.client.ville}" />
Mail : <h:inputText value="#{clMB.client.email}" />
Téléphone : <h:inputText value="#{clMB.client.tel}" />
Mot de passe : <h:inputSecret value="#{clMB.mdp}">
						</h:inputSecret>
Veuillez confirmer votre mot de passe : <h:inputSecret
							value="#{clMB.client.mdp}">
						</h:inputSecret>
						<h:commandButton value="Modifier" action="#{clMB.modifierClient}"></h:commandButton>
					</h:panelGrid>
					<h:messages style="color:crimson" />
				</h:form>
				<h:form>
					<h:commandLink value="Supprimer votre compte"
						action="#{clMB.suppClient}" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
