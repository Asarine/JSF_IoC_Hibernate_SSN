<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="accueilCategorie.xhtml" />
		<p:menuitem value="Produits" url="accueilProduit.xhtml" />

	</p:breadCrumb>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
Nom de la categorie: <h:inputText
				value="#{catMB.categorie.nomCategorie}" />
			ID categorie: <h:inputText value="#{catMB.categorie.idCategorie}" />
			Description: <h:inputText value="#{catMB.categorie.description}" />
			Image: <p:fileUpload value="#{catMB.uf}" mode="simple"
				skinSimple="true" />
			<p:commandButton value="Modifier" action="#{catMB.modifierCategorie}"
				styleClass="boutons" ajax="false" />
		</h:panelGrid>
	</h:form>
	<h:messages style="color:crimson" />

</h:body>
</html>
